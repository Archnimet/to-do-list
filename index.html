<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>To Do List</title>
</head>
<body class="body">

    <div class="mr-1" style="position: relative">
        <div style="position: absolute; top: 0; right: 0">
    
          <div id="success" class="toast success hide" role="alert" aria-live="assertive" aria-atomic="true"
            data-delay="3000">
            <div>
              <button type="button" class="close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body">Listeye eklendi.</div>
          </div>
        </div>
      </div>
    
      <div class="mr-1" style="position: relative">
        <div style="position: absolute; top: 0; right: 0">
          <div id="error" class="toast error hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000">
            <div>
              <button type="button" class="close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
          </div>
        </div>
      </div>

    <div class="container">             <!-- container -->
                <div class="header">    <!-- header -->
                    <img
                        src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
                        class="mb-1 rounded mx-auto d-block"
                        alt=""
                    />
                    <h2 class="text">
                        Yapılacaklar Listesi - To Do List :)
                    </h2>
                    <input type="text" id="task" placeholder="Bugün ne yapacaksın?" />
                    <span onclick="newElement()" id="liveToastBtn" class="button">
                        Ekle
                    </span>
                </div>              <!-- header -->

                <ul id="list">
                    <li class="">
                        3 Litre Su İç
                        <span onclick="this.parentNode.style.display = 'none';" class="close">x</span>
                    </li>
                    <li class="">
                        Ödevleri Yap
                        <span onclick="this.parentNode.style.display = 'none';" class="close">x</span>
                    </li>
                    <li class="">
                        En Az 3 Saat Kodlama Yap
                        <span onclick="this.parentNode.style.display = 'none';" class="close">x</span>
                    </li>
                    <li class="">
                        Yemek Yap
                        <span onclick="this.parentNode.style.display = 'none';" class="close">x</span>
                    </li>
                    <li class="">
                        50 Sayfa Kitap Oku
                        <span onclick="this.parentNode.style.display = 'none';" class="close">x</span>
                    </li>
                </ul>

    </div>                          <!-- container -->

    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="js/to-do-list.js"></script>

</body>
</html>
